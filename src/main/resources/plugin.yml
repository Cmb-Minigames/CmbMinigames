name: cmbminigames
version: '1.0'
main: xyz.devcmb.cmbminigames.CmbMinigames
api-version: '1.21'
prefix: CmbMinigames
authors: [ DevCmb ]
description: A small, open-source minigame system for minecraft servers.
website: devcmb.xyz
database: true
permissions:
  cmbminigames.manager:
    description: "Allows permission to run any minigame"
    default: op
commands:
  minigame:
    description: Interface with the minigames from CmbMinigames
    usage: /<command> <start | forcestop | list>
  hunter:
    description: Set your role to hunter in manhunt
    usage: /<command>
  runner:
    description: Set your role to runner in manhunt
    usage: /<command>